<div class='login-container'>
  <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-container--form">
    <div class='login-container--item-title'>
      <span>Login to continue</span>
    </div>
    <div class='login-container--item-fields'>
        <div class='login-container--item-fields-user'>
          <input id="username" formControlName="username" placeholder='Username' type='text'>
          <div class='icon'>
            <img src='../../assets/images/user_icon.png'>
          </div>
        </div>
        <div class='login-container--item-fields-password'>
          <input id="password" formControlName="password" placeholder='Password' type='password'>
          <div class='icon'>
            <img src='../../assets/images/lock_icon.png'>
          </div>
        </div>
        <div class='login-container--item-fields-submit'>
            <button type="submit" >Login</button>
        </div>
    </div>
  </form>
</div>
