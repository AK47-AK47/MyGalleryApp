<div class="photo-container" >
    <mat-card class="photo-card" *ngFor="let id of photoIDs">
        <mat-card-header>
            <mat-card-title>Photo #{{id}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="https://picsum.photos/id/{{id}}/300/300" alt="Random Photo">
        <mat-card-actions >
            <button mat-stroked-button class="add-photo-button" (click)="addToFavorites(id)">Add to Favorites</button>
        </mat-card-actions>
    </mat-card>
</div>
