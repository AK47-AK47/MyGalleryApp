<div class="photo-container" >
    <mat-card class="photo-card" *ngFor="let id of favoritePhotoIDs$ | async">
        <mat-card-header>
            <mat-card-title>Photo #{{id}} </mat-card-title>
        </mat-card-header>
        <img mat-card-image src="https://picsum.photos/id/{{id}}/300/300" alt="Random Photo">
    </mat-card>
</div>
